<h2>Student Details</h2>

<hr/>
<div *ngIf="student">
  <div>
    <label><b>First Name: </b></label> {{student.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{student.lastName}}
  </div>
  <div>
    <label><b>Gender : </b></label> {{student.gender}}
  </div>
  <div>
    <label><b>Phone : </b></label> {{student.phone}}
  </div>
  <div>
    <label><b>Address : </b></label> {{student.address}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
